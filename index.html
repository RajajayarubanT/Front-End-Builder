<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="./js/index.js"></script>
	<link rel="stylesheet" href="./css/index.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<title>Front-End Builder</title>
</head>

<body>
	<header class="project-header-container">
		<div class="project-tools-container">
			<div class="project-tools-item" id="tool-home">
				<i class='bx bxs-home-alt-2'></i>
			</div>
			<div class="project-tools-item project-tools-selected" id="Cursor">
				<i class='bx bxs-pointer'></i>
			</div>
			<div class="project-tools-item " id="WorkBoard">
				<i>
					<svg class="svg" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M3 16v-3H0v-1h3V4H0V3h3V0h1v3h8V0h1v3h3v1h-3v8h3v1h-3v3h-1v-3H4v3H3zm9-4V4H4v8h8z" fill-rule="evenodd" fill-opacity="1" fill="#fff" stroke="none"></path></svg>
				</i>
			</div>
			<div class="project-tools-item" id="RetangleTool">
				<i class='bx bx-square'></i>
			</div>
			<div class="project-tools-item" id="tool-pen">
				<i class='bx bxs-pen' ></i>
			</div>
			<div class="project-tools-item" id="tool-text">
				<i class='bx bx-text' ></i>
			</div>
			<div class="project-tools-item" id="tool-hand">
				<i class='bx bxs-hand' ></i>
			</div>
		</div>
	</header>
	<main class="project-main-container">
		<section class="project-layer-section">

		</section>
		<section class="project-canvus-section">
			<canvas class="project-canvus" id="project-canvus"></canvas>
		</section>
	</main>
</body>

</html>
